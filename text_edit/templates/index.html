<!DOCTYPE html>
<html>
<head>
  <title>Текстовый редактор</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body{
      text-align: left;
      margin: 10;
      font-family: Courier New, Courier;
      font-size: 20px;
      background-color: lightgray;
    }
    .editorSheet{
      width: 80vw;
      min-height: 20vw;
      margin-left: 10vw;
        border: 0px solid;
        text-align: left;
      background-color: white;
      padding: 15px;
    }

    h1{
        font-size: 40px;
        font-family: Tahoma;
        font-weight: 900;
    }

  </style>
</head>
<body>
  <div id="editor" contenteditable="true" class="editorSheet">
  </div>
  <script>
    if (localStorage.getItem('text_in_editor') !== null) {
        document.getElementById('editor').innerHTML = localStorage.getItem('text_in_editor');
      }
    document.addEventListener('keydown', function(e) {
      localStorage.setItem('text_in_editor', document.getElementById('editor').innerHTML);
    });
  </script>
  <form enctype="multipart/form-data" method="post">
   <p><input type="file" name="f">
   <input type="submit" value="Отправить"></p>
  </form>

</body>

</html>
